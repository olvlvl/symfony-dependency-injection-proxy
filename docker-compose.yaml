---
version: "3.2"
services:
  app82:
    build:
      context: .
      args:
        PHP_VERSION: "8.2"
    environment:
      PHP_IDE_CONFIG: "serverName=symfony-di-proxy"
    volumes:
    - .:/app:delegated
    - ~/.composer:/root/.composer:delegated
  app83:
    build:
      context: .
      args:
        PHP_VERSION: "8.3"
    environment:
      PHP_IDE_CONFIG: "serverName=symfony-di-proxy"
    volumes:
    - .:/app:delegated
    - ~/.composer:/root/.composer:delegated
